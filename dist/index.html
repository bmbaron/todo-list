<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>To-do List</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script defer="defer" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <image class="background"></image>
    <div class="main-container" id="main-container">

        <form class="text-center" id="form1">
            <input type="text" autocomplete="off" class="searchbox" id="searchbox" placeholder="What are you working on?">
            </input>
            <div class="button-container"> 
                <button type='button' class="button" id="cancel-button1"> cancel </button>
                <button type='button' class="button" id="project-button"> add project </button>
            </div>
        </form>

         <form class="text-center form2" id="form2" name="form2">
            <input type="text" autocomplete="off" class="task-form" id="task-name" name="task-name" placeholder="* task name" required>
            <input type="text" autocomplete="off" class="task-form" id="task-description" name="task-description" placeholder="description"></input>
            <input type="date" autocomplete="off" class="task-form" id="task-deadline" placeholder="?"></input>
            <select name="priority" id="priority">
                <option value="normal" class="task-form">normal priority</option>
                <option value="IMPORTANT" class="task-form">high priority</option>
            </select>
            <div class="button-container"> 
                <button type='button' class="button" id="cancel-button">cancel</button>
                <button type='button' class="button" id="submit-task-button"> add task </button>
            </div>
        </form>

        <div class="title-container" id="title-container">
            <h1>to-do list</h1>
            <div class="control-panel" id="control-panel">
                <div class="button-group">
                    <button class="button" id="add-button" title="add a project"> + </button>
                    <button class="button" id="active-button" title="view active projects">active</button>
                    <button class="button" id="finished-projects-button" title="view finished projects">finished</button>
                </div>
            </div>
        </div>

        <div class="project-container" id="project-container">
            <div class="project-view" id="project-view">
            </div>
            <div class="footer">
            </div>
        </div>       
    </div>
</body>

</html>
