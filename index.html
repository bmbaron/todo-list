<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>To-do List</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script defer="defer" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="main-container" id="main-container">
        <div class="image"></div>

        <form class="text-center" id="form1">
            <input type="text" autocomplete="off" class="searchbox" id="searchbox" placeholder="What are you working on?">
            </input>
            <div class="button-container"> 
                <button type='button' class="button" id="project-button"> add project </button>
            </div>
        </form>

         <form class="text-center form2" id="form2">
            <input type="text" autocomplete="off" class="task-form" id="task-name" placeholder="task name"></input>
            <input type="text" autocomplete="off" class="task-form" id="task-description" placeholder="description"></input>
            <input type="date" autocomplete="off" class="task-form" id="task-due" placeholder="?"></input>
            <label for="task-due" style="margin-top: -15px; font-size: 1.5rem;">deadline</label>
            <input type="checkbox" style="zoom:2;" autocomplete="off" class="task-form" id="task-priority" placeholder="?"></input>
            <label for="task-priority" style="margin-top: -45px; font-size: 1.5rem">high-priority</label>

            <div class="button-container"> 
                <button type='button' class="button" id="task-button2" style="margin-top: 2rem;"> add task </button>
            </div>
        </form>

        <div class="project-container" id="project-container">
            <div class="control-panel" id="control-panel">
                <p id="panel-name">projects</p>
                <div class="button" id="add-button"> + </div>
                <div class="button" id="finished-button">finished</div>
                <div class="button" id="important-button">important</div>
            </div>
            <div class="project-view" id="project-view">
                <div class="button" id="task-button"></div>
            </div>
        </div>       
    </div>
</body>

</html>
